<!DOCTYPE html>
<html lang="es" class="c-flex">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encuentra un servicio de forma rapida y segura" />
    <meta name="keywords" content="Contratar, Pago Online, Chat" />
    <title>ConectaServ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <!-- CUERPO -->
  <body class="c-flex c-flex-column flex:1">
    <!-- CABECERA -->
    <header class="header mb-2">
      <div class="header__container">
        <div class="card-logo">
          <a href="../index.html" class="card-logo__logo">
            <div class="card-logo__icon">
              <i class="fas fa-hands-helping"></i>
            </div>
            <span class="card-logo__text">ConectaServ</span>
          </a>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="mb-2">
      <!-- REGISTRO DE PROFESSIONALES-->
      <div class="w-full c-flex c-flex-justify-center centered register-userProfessional">
        <div class="w-full register-userProfessional__container">
          <div class="c-flex c-flex-column gap-1/2 register-userProfessional__content">
            <div class="w-full c-flex c-flex-items-center register-userProfessional__header">
              <h1 class="w-full c-flex c-flex-items-center register-userProfessional__title">
                <span>Crear Cuenta</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- PIE PÁGINA -->
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__columns">
          <div class="footer__logo">
            <!-- LOGO REUTILIZABLE -->
            <div class="card-logo">
              <a href="../index.html" class="card-logo__logo card-logo__logo--footer">
                <div class="card-logo__icon--footer">
                  <i class="fas fa-hands-helping"></i>
                </div>
                <span class="card-logo__text--footer">ConectaServ</span>
              </a>
            </div>
            <p>Conectando personas con trabajadores de confianza.</p>
          </div>

          <div class="footer__links">
            <h4>Enlaces</h4>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">¿Cómo funciona?</a></li>
              <li><a href="#">Iniciar Sesión</a></li>
              <li><a href="#">Registrarse</a></li>
            </ul>
          </div>

          <div class="footer-contact">
            <h4>Contacto</h4>
            <p>Email: ejemploemail@.com</p>
          </div>
        </div>

        <div class="footer-bottom">
          <p>&copy; 2025 ConectaServ. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
    <script src="../../dist/main.js" type="module"></script>
